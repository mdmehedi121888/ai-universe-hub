<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-UNIVERSE-HUB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Open+Sans&family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        font-family: "Open Sans", sans-serif;
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header section  -->

    <header>
      <h1 class="text-center mt-3">AI Universe Hub</h1>
      <button
        id="sort-btn" onclick="sortBtn()"
        class="d-block m-auto btn btn-danger px-3 py-2 mb-5 mt-5"
      >
        Sort By Date
      </button>
    </header>

    <!-- spinner section -->

    <section>
      <div class="d-flex justify-content-center align-items-center d-none" id="loader" style="height: 400px;">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden" >Loading...</span>
        </div>
      </div>
    </section>

    <!-- main section  -->

    <main>
      <section>
        <div id="" class="card-container">
          <div
            class="row row-cols-1 row-cols-md-3 g-4 mx-4"
            id="card-container"
          ></div>
        </div>
      </section>
      <section>
        <button
          id="see-more-btn" onclick="seeMore()"
          class="d-block m-auto btn btn-danger px-3 py-2 mb-5 mt-5 d-none"
        >
          See More
        </button>
      </section>

      <!-- modal section  -->
      <section>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-container d-flex justify-content-evenly" id="modal-container">
        <div class="modal-left shadow-lg border border-primary rounded" style="width: 500px;" id="modal-left"></div>
        <div class="modal-right shadow-lg border border-warning rounded" id="modal-right" style="width: 500px;"></div>
      </div>

    </div>
  </div>
  
</div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
